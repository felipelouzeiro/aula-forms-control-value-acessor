<button
  [disabled]="disabled || loading"
  [title]="tooltip"
  class="custom-button"
  [attr.aria-label]="tooltip">

  <!-- Restante do conteÃºdo permanece igual -->
  <div class="button-content" [class.hidden]="loading">
    @if (icon && !iconLeft && !iconRight) {
      <span class="icon">{{ icon }}</span>
    }
    @if (iconLeft) {
      <span class="icon-left">{{ iconLeft }}</span>
    }
    <span class="content">
      <ng-content />
    </span>
    @if (iconRight) {
      <span class="icon-right">{{ iconRight }}</span>
    }
  </div>

  @if (loading) {
    <div class="spinner-container">
      <span class="spinner"></span>
    </div>
  }
</button>
